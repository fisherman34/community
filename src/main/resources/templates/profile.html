<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${sectionName}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="/css/community.css"/>
  <script src="/js/jquery-3.7.1.min.js" type="application/javascript"></script>
  <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      <h2><span th:text="${sectionName}"></span></h2>
      <br>
      <!--
      action: Specifies where to send the form-data when a form is submitted
      method: (get/post) Specifies the HTTP method to use when sending form-data
      -->
      <div class="media" th:each="question : ${pagination.questions}">
        <div class="media-left">
          <a href="#">
            <img class="media-object img-rounded"
                 th:src="${question.user.avatarUrl}">
          </a>
        </div>
        <div class="media-body">
          <a th:href="@{'/question/'+${question.id}}">
            <h4 class="media-heading" th:text="${question.title}"></h4>
          </a>
          <span class="text-desc"><span th:text="${question.commentCount}"></span> コメント ・ <span
                                th:text="${question.viewCount}"></span> ビュー ・ <span
                                th:text="${#dates.format(question.gmtCreate, 'yyyy年MM月dd日 HH:mm')}"></span></span>
        </div>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li th:if="${pagination.showFirstPage}">
            <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
              <span aria-hidden="true">&lt;&lt;</span>
            </a>
          </li>
          <li th:if="${pagination.showPrevious}">
            <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
              <span aria-hidden="true">&lt;</span>
            </a>
          </li>
          <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
            <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}" >

            </a>
          </li>
          <li th:if="${pagination.showNext}">
            <a th:href="@{'/profile/'+${section}(page=${pagination.page + 1})}" aria-label="Next">
              <span aria-hidden="true">&gt;</span>
            </a>
          </li>
          <li th:if="${pagination.showEndPage}">
            <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
              <span aria-hidden="true">&gt;&gt;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <div class="list-group section">
        <a href="/profile/questions" th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">私の投稿</a>
        <a href="/profile/replies" th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">
          最新の返信
          <span class="badge"></span>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
